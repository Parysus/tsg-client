<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Launcher</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
    <script src="js/jquery-fallback.js"></script>
    <script src="js/windowcontrollib.js"></script>
    <script type="text/javascript">
      //workaround for name conflict with node.j
      window.$ = window.jQuery = require("jquery");

      window.addEventListener("load", function(){
        ipcRenderer = require('electron').ipcRenderer;
        getScript('js/windowinit.js', function(){
          console.log('windowinit.js loaded');
        });
      });
    </script>
  </head>
  <body>
    <div class="windowcontainer">
        <div class="titlebar">
          <div class="titlebar__title">ThatSexyGame</div>
          <div class="titlebar__controls">
            <div class="titlebar__controls--minimize">&minus;</div>
            <div class="titlebar__controls--close">&times;</div>
          </div>
        </div>
        <div class="content">
          <div class="page page--visible page__login">
            <div class="logo"></div>
            <div class="form" id="login">
              <div class="error"></div>
              <label>Nazwa użytkownika</label><input type="text" name="login"/>
              <label>Hasło</label><input type="password" name="password" />
              <button class="greenbutton" name="login">Zaloguj</button>
              <span class="link" data-dest="registrationform">Nie masz konta? <strong>Zarejestruj się!</strong></span>
            </div>
            <div class="page__popup popup--registration" data-destname="registrationform">
              <div class="form" id="registration">
                <div class="error"></div>
                <label>Nazwa użytkownika</label><input type="text" name="login"/>
                <label>Hasło</label><input type="password" name="password" />
                <label>Powtórz hasło</label><input type="password" name="confirmpassword" />
                <button class="greenbutton" name="register">Zarejestruj</button>
                <button class="redbutton" name="cancel">Anuluj</button>
              </div>
            </div>
          </div>
          <div class="page page__main">

          </div>
        </div>
    </div>
  </body>
</html>
